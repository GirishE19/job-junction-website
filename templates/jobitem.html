<li class="job-item" style="display: flex; flex-direction: row; justify-content: space-between; align-items: flex-start;">
    <div>
        <h3>{{ job.title }}</h3>
        <p><strong>ID:</strong> {{ job.id }}</p>
        <p><strong>Location:</strong> {{ job.location }}</p>
        {% if job.salary %}
        <p><strong>Salary:</strong> {{ job.salary }}</p>
        {% endif %}
    </div>
    <button class="apply-button" style="align-self: flex-end;">Apply Now</button>
</li>
